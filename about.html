<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/compsun_icon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Svens Portfolio Site</title>
  </head>
  <body>
    <header>
      <img src="./img/compsun.svg" alt="Logo of Computer with Sun" />
      <nav>
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item ">Home</a>
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item navigation-list__item--active">About Me</a>
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>About</h1>
      <table>
        <caption>
          My Programming Skills
        </caption>
        <thead>
          <tr>
            <th scope="col">Skill</th>
            <th scope="col">Years of Experience</th>
            <th scope="col">Level of Experience</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">HTML</th>
            <td>Advanced</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">CSS</th>
            <td>Intermediate</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">JavaScript</th>
            <td>Advanced</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">JQuery</th>
            <td>Advanced</td>
            <td>2</td>
          </tr>
          <tr>
            <th scope="row">React</th>
            <td>Intermediate</td>
            <td>2</td>
          </tr>
          <tr>
            <th scope="row">Python</th>
            <td>Advanced</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">GESS</th>
            <td>Professional</td>
            <td>2</td>
          </tr>
          <tr>
            <th scope="row">SQL</th>
            <td>Beginner</td>
            <td>1</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row" colspan="2">Total Years of experience</th>
            <td colspan="2">3</td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer>
      <p>Find me on</p>
      <img src="./img/github_icon.svg" alt="Github" />
      <img src="./img/x_icon.svg" alt="X" />
      <img src="./img/linkedin_icon.svg" alt="LinkedIn" />
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
